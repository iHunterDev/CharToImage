<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ChatToImage Demo by: wzblog</title>
</head>
<style type="text/css">
    .padding-t-b{
        padding-top: 10px;
        padding-bottom: 10px;
    }
</style>
<body>
<h1>ChatToImage Demo by: wzblog</h1>

<p style="color: red">注: 因本demo只写了png图片输入, 所以请上传png格式图片, 如需使用其他格式自行查看 README.md 修改代码实现</p>

<h2>编码</h2>
<form action="encode.php" method="post" enctype="multipart/form-data">
    <div class="padding-t-b">
        <label>图片文件:</label><br>
        <input type="file" name="file" accept="image/png">
    </div>
    <div class="padding-t-b">
        <label>需要写入的文字:</label><br>
        <textarea rows="10" cols="50" name="content"></textarea>
    </div>
    <button>编码</button>
</form>

<hr>
<h2>解码</h2>
<form action="decode.php" method="post" enctype="multipart/form-data">
    <div class="padding-t-b">
        <label>图片文件:</label><br>
        <input type="file" name="file" accept="image/png">
    </div>
    <button>解码</button>
</form>

</body>
</html>
